<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear moving</title>
</head>
<body>
    <img src="https://i.postimg.cc/9QRM4qWf/bear-825-512.gif" id="image">
    <br>
    <p>Click button below to move bear to right</p><br>
    <button type="button" onclick="movebear()">Phải</button>
    <button type="button" onclick="movebear2()">Trái</button>
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('image');
    function init(){
        imgObj = document.getElementById('image');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';

    }
    function movebear(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function movebear2(){
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;
</script>
</html>
